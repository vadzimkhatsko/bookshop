<!DOCTYPE html>
<html>
	 <head>
		  <meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

		    </head>
		     <body>
			<div class='container'>
			<hr>
			{% for book in books %}
				<h1> {{ book.name }} </h1>
				<h2> {{ book.book_author }} </h2>
				<h3> {{ book.book_genre }} </h3>
				<h3> {{ book.price }} </h3>
				<h3> {{ book.date }} </h3> 
				{% for com in book.Comment.all %}
					<p> {{ com.text }} </p>
				{% endfor %}
			<form action="{% url 'comment_url' id_book=book.id %}" method="post">	
			 	{% csrf_token %}
			 	{{ comment }}
			 	<button type='submit'>Done</button>
		        </form>
			 {% endfor %}
		       	</div>
		     </body>
</html>
